<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Завдання №2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container-sm mt-3 w-25 p-3">
        <a href="name_list/" class="list-group-item list-group-item-action active text-center">Список користувачів</a>
        <form method="POST" action="create/">
            <div class="mt-3">
                {% csrf_token %}
                <div class="input-group mb-3">
                    <input type="text" name="name" required placeholder="Ім'я" class="form-control"/>
                </div>
                <div class="input-group  mb-3">
                    <input type="text" name="surname" required placeholder="Прізвице" class="form-control"/>
                </div>
                <div class="input-group mb-3">
                    <input type="email" name="email" required placeholder="Емейл" class="form-control"/>
                </div>
            </div>
            <button type="submit" class="btn btn-primary mb-3">Привітатися</button>
        </form>
        {% if status != "first" %}
            {% if status %}
                <p class="fs-3">Привіт, {{name}} {{surname}}</p>
            {% elif not status %}
                <p class="fs-3">Вже бачилися, {{ name }}</p>
            {% endif %}
        {% endif %}
    </div>
</body>
</html>
